<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">



  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="img-container">
      <img class="img-phone " src="./images/image-product-mobile.jpg" />
      <img class="img-desktop " src="./images/image-product-desktop.jpg" />
    </div>
    <div class="text-container">
      <span class="head">
         PERFUME
      </span>
      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <h1>
          $149.99
        </h1>
        <span>
          $169.99
        </span>
      </div>
      <button>
        <img src="./images/icon-cart.svg"/>
        Add to Cart
      </button>
    </div>
  </div>
</body>

</html>
